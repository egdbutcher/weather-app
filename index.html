<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Welcome to the Weather App</h1>
    <header>
      <form id="city-form">
        <input
          type="search"
          placeholder="Enter a city..."
          class="form-search"
          required
          id="city-input"
        />
        <input type="submit" value="Search" class="form-submit" />
      </form>
    </header>
    <main class="current-weather">
      <div class="highlights">
        <h1 id="current-city">Paris</h1>
        <ul>
          <li><span id="dayTime">Saturday 15:32</span>, moderate rain</li>
          <li>
            Humidity:
            <strong><span class="weather-highlights">87%</span></strong
            >, Wind:
            <strong><span class="weather-highlights">7.2km/h</span></strong>
          </li>
        </ul>
      </div>
      <div class="temperature">
        <h2>
          <span class="temperature-emoji">ðŸŒž</span>
          <span class="temperature-value">14</span
          ><span class="temperature-unit">Â°C</span>
        </h2>
      </div>
    </main>

      This project is coded by
      <a href="https://github.com/egdbutcher" target="_blank"> Emily Butcher</a
      >, open sourced
      <a href="https://github.com/egdbutcher/weather-app" target="_blank"
        >on GitHub</a
      >
      and hosted on
      <a href="https://emily-project-weather-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
